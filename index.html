<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css">
</head>

<body>

      <div class="container" id="container">
            <div class="form-container sign-up-container">
                  <form action="#">
                        <h1>Criar Conta</h1>
                        <div class="social-container">
                              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>ou registre-se com seu email</span>
                        <input type="text" placeholder="Nome" />
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Senha" />
                        <button>Increver-se</button>
                  </form>
            </div>
            <div class="form-container log-in-container">
                  <form action="#">
                        <h1>Entrar</h1>
                        <div class="social-container">
                              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span>ou use sua conta</span>
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Senha" />
                        <a href="#">Esqueceu sua senha?</a>
                        <button>Conectar</button>
                  </form>
            </div>
            <div class="overlay-container">
                  <div class="overlay">
                        <div class="overlay-panel overlay-left">
                              <h1>Bem Vindo de volta!</h1>
                              <p>Já tem uma conta? Conecte-se</p>
                              <button class="ghost" id="logIn">Conectar</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                              <h1>Olá</h1>
                              <p>Não tem uma conta? Inscreva-se gratuitamente</p>
                              <button class="ghost" id="signUp">Inscreva-se</button>
                        </div>
                  </div>
            </div>
      </div>


      <script src="app.js"></script>
</body>

</html>
